{% extends 'admin/adminhomepageindex.html' %}
{% block body %}
<form id="form1" name="form1" method="post" action="/MyApp/add_department_post/">
    {% csrf_token %}
  <table class="table table-bordered" style="color: var(--heading-color)">
    <tr>
      <td>Department Name</td>
      <td><input type="text" required class="form-control" name="textfield" id="textfield" pattern="[a-z A-Z]+" /></td>
    </tr>
    <tr>
      <td colspan="2"><div align="center">
        <input type="submit" class="btn btn-success" name="button" id="button" value="Add" />
      </div></td>
    </tr>
  </table>
</form>
{% endblock %}
